name: Deploy Next.js site to Pages

on:
  # Trigger workflow on pushes to the master branch
  push:
    branches: ["master"]

  # Allow manual workflow trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment with dependency cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run linter (optional but recommended)
      - name: Run ESLint
        run: npm run lint

      # Build the application
      - name: Build the application
        run: npm run build

      # Cache build artifacts for faster subsequent runs
      - name: Cache .next build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-build-${{ hashFiles('**/*') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-build-

      # Upload build artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .next

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
